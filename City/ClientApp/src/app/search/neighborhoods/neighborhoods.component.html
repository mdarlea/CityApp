<table *ngIf="dataSource.data && dataSource.data.length > 0" mat-table [dataSource]="dataSource" multiTemplateDataRows>
  <ng-container matColumnDef="neighborhood">
    <th mat-header-cell *matHeaderCellDef> Neighborhood </th>
    <td mat-cell *matCellDef="let element"> {{element.neighborhood}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="numberOfAddressType">
    <th mat-header-cell *matHeaderCellDef> Count </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfAddressType}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef=" displayColumns;"></tr>
  <tr mat-row *matRowDef="let element; columns:  displayColumns;"></tr>
</table>
